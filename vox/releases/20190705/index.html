    <title>voxファイルの表示</title>    <style>
      body {
          margin: 0;
          font-family: monospace;
      }
      canvas {
          display: block;
          width: 100vw;
          height: 100vh;
      }
      #playbutton 
   {
      position:absolute;
      border:none;
      background:none;
      color:black;
      font-size:50px;
      top:0;
      left:0;
      height:100%;
      width:100%;
    }

    #playbutton:hover{
      cursor: hand;
      color:orange;
    }

    .active {
      opacity: 1;
    }

    .active1 {
      animation: anime2 5s;
      opacity: 0.0;
      border:0;
    }

    .hidden {
      animation: anime1 2s;
      opacity:0.0;
    }


@keyframes anime1 {
0% {opacity:1.0;}
100% {opacity:0.0;}
}

@keyframes anime2 {
0% {opacity:1.0;}
80% {opacity: 1.0;}
100% {opacity:0.0;}
}
