<body class="siimple-content siimple-content--medium">
  <div class="siimple-box siimple-box--orange">

      <div class="siimple-table-row">
        <div class="siimple-table-cell">

        <div class="siimple-table-cell" id="up"></div>
      </div>
    </div>
    <div class="siimple-table-body">

    <div class="siimple-table-body">

    <div class="siimple-table-body">

      </div>
    </div>
    <div class="siimple-table-body">
      <div class="siimple-table-row">
        <div class="siimple-table-cell">
          start
        </div>
        <div class="siimple-table-cell" id="key-start"></div>
        <div class="siimple-table-cell" id="start"></div>
      </div>
    </div>
    <div class="siimple-table-body">
      <div class="siimple-table-row">
        <div class="siimple-table-cell">
          back
        </div>
        <div class="siimple-table-cell" id="key-back"></div>
        <div class="siimple-table-cell" id="back"></div>
      </div>
    </div>
    <div class="siimple-table-body">
      <div class="siimple-table-row">
