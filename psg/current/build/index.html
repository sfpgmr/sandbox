<body class="siimple-content siimple-content--medium">
  <div class="siimple-box siimple-box--orange">
    <h1 class="siimple-box-title">WASMで波形メモリ音源を作る</h1>
  </div>
  <p>WPSG-ONボタンでパラメータUIが有効になります。</p>
  <button class="siimple-btn siimple-btn--orange" id="start" disabled>WPSG-ON</button>
  <div class="siimple-tabs siimple-tabs--boxed" id="WPSG-Ch-Tabs">
    <div class="siimple-tabs-item siimple-tabs-item--selected" id="WPSG-Ch-A" data-ch="0">Ch A</div>
    <div class="siimple-tabs-item" id="WPSG-Ch-B" data-ch="1">Ch B</div>
    <div class="siimple-tabs-item" id="WPSG-Ch-C" data-ch="2">Ch C</div>
    <div class="siimple-tabs-item" id="WPSG-Ch-D" data-ch="3">Ch D</div>
    <div class="siimple-tabs-item" id="WPSG-Ch-E" data-ch="4">Ch E</div>
  </div>
  <div class="siimple-grid">
    <div class="siimple-grid-row">
        <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col--sm-12">
          <label class="siimple-label">
            Enable 
          </label>
        </div>
        <div class="siimple-grid-col siimple-grid-col--9 siimple-grid-col--sm-12">
          <div class="siimple-switch">
            <input type="checkbox" id="WPSG-Enable" >
            <label for="WPSG-Enable"></label>
            </div>
        </div>
    </div>
    <div class="siimple-grid-row">
        <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col--sm-12 ">
          <label class="siimple-label">
            WaveTable
          </label>
        </div>
  
        <div class="siimple-grid-col siimple-grid-col--9 siimple-grid-col--sm-8">
            <canvas id="WPSG-Wave-Table" width="256" height="256" style="background:#000"></canvas>
        </div>
 
    </div>
      
    <div class="siimple-grid-row">
      <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col--sm-12 ">
        <label class="siimple-label">
          Freq 
        </label>
      </div>

      <div class="siimple-grid-col siimple-grid-col--8 siimple-grid-col--sm-8">
        <input type="range" min="0" max="20000" value="0" id="WPSG-Freq" />
      </div>

      <div class="siimple-grid-col siimple-grid-col--1 siimple-grid-col--sm-4">
        <span id="WPSG-Freq-Text" class="siimple-tag siimple-tag--primary siimple-tag--rounded"></span>
      </div>
    </div>

    <div class="siimple-grid-row">
      <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col--sm-12">
        <label class="siimple-label">
          Volume
        </label>
      </div>
      <div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col--sm-8">
        <input type="range" min="0" max="15" value="0" id="WPSG-Volume" />
      </div>
      <div class="siimple-grid-col siimple-grid-col--1 siimple-grid-col--sm-4">
        <span id="WPSG-Volume-Text" class="siimple-tag siimple-tag--primary siimple-tag--rounded"></span>
      </div>
    </div>
  </div>

  <script type="module">
    window.addEventListener('load', async () => {
      let psgBin = await (await fetch('./wpsg.wasm')).arrayBuffer();
      
      
      let psg;
      let play = false;
      let vol;
      let enable = 0x3f;
      let envShape = 0;
      const startButton = document.getElementById('start');
      let inputs = document.querySelectorAll('input');
      let currentChannel = 0;

      for(const i of inputs){
        i.disabled = 'disabled';
      }

      const chTabs = document.querySelectorAll('#WPSG-Ch-Tabs > div');
      chTabs.forEach((elm,k,p)=>{
        elm.addEventListener('click',function(){
          if(currentChannel != parseInt(this.dataset.ch)){
            document.querySelector('#WPSG-Ch-Tabs > div[data-ch="' + currentChannel + '"]').classList.remove('siimple-tabs-item--selected');
            currentChannel = parseInt(this.dataset.ch);
            elm.classList.add('siimple-tabs-item--selected');
          }
        });
      });

      //     enable = (enable & m) | v;
      //     console.log(m,v,(enable).toString(2));
      //     psg.writeReg(7,enable);
      //   });

      //   // Tone On/OFF
      //   const tone = document.getElementById('Tone-' + ch);
      //   tone.addEventListener('click',function(){
      //     const m = (1 << i) ^ 0x3f; 
      //     let v = ((this.checked?0:1) << i);
      //     enable = (enable & m) | v;
      //     console.log(m,v,(enable).toString(2));
      //     psg.writeReg(7,enable);
      //   });


      //   // Volume 
      //   const volume = document.getElementById('Volume-' + ch);
      //   volume.addEventListener('input',function(){
      //     document.getElementById('Volume-' + ch + '-Text').innerText = this.value;
      //     let v = document.getElementById('Env-' + ch).checked?16:0 | this.value; 
      //     psg.writeReg(8 + i,v);
      //   });

      //   // Envelope On/Off
      //   const env = document.getElementById('Env-' + ch);
      //   env.addEventListener('click',function(){
      //     let v = this.checked?16:0;
      //     v = v | volume.value;
      //     psg.writeReg(8 + i,v);
      //   });

      // });

      // const noise = document.getElementById('Noise-Period');

      //   document.getElementById('Noise-Period-Text').innerText = this.value;
      //   psg.writeReg(6,this.value);
      // });

      //     let v = (this.checked?1:0) << i;
      //     envShape = (envShape & m) | v;
      //     psg.writeReg(13,envShape);
      //   });
      // });

      startButton.addEventListener('click', async () => {
        if (!psg) {
          var audioctx = new AudioContext();
          await audioctx.audioWorklet.addModule("./psg.js");
          psg = new AudioWorkletNode(audioctx, "PSG", {
            outputChannelCount: [2],
            processorOptions: {
              wasmBinary: psgBin,
              sampleRate: 17900000
            }
          });

          psg.writeReg = (function (reg, value) {
            this.port.postMessage(
              {
                message: 'writeReg', reg: reg, value: value
              }
            )
          }).bind(psg);

          psg.port.onmessage = function (e) {
            console.log(e.data);
          };

          // psg.writeReg(0, 0x32);

          // psg.writeReg(4, 0x4d);
          // psg.writeReg(5, 0x03);
          //psg.writeReg(7, enable);

          vol = new GainNode(audioctx, { gain: 1.0 });
          psg.connect(vol).connect(audioctx.destination);

        }
        if (!play) {
          for(const i of inputs){
            i.disabled = '';
          }
          play = true;
          // psg.writeReg(8, 0b10000);

          // psg.writeReg(10, 0b10000);
          // psg.writeReg(12, 0xe);
          // psg.writeReg(13, 0b1000);
          psg.writeReg(7, enable);
          // psg.writeReg(6, 0b10000);
          vol.gain.value = 1.0;
          startButton.innerText = 'WPSG-OFF';
        } else {
          play = false;
          psg.writeReg(7, 0x3f);
          vol.gain.value = 0.0;
          startButton.innerText = 'WPSG-ON';
        }
      });


      startButton.removeAttribute('disabled');
    });
  </script>
</body>

</html>
